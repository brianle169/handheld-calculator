<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quantum Calculator</title>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
   </head>
   <body>
      <div class="body-container">
         <div class="calculator-frame" id="calculator-frame">
            <div class="display-panel" id="display-panel">
               <div id="upper-panel"></div>
               <div id="lower-panel"></div>
            </div>
            <div class="buttons-panel" id="buttons-panel">
               <div class="display-buttons" id="display-buttons">
                  <button class="button" id="clear-all">AC</button>
                  <button class="button" id="clear-input">C</button>
                  <button class="button" id="delete">Delete</button>
               </div>
               <div class="calculation-buttons" id="calculation-buttons">
                  <button class="button numeric">.</button>
                  <button class="button numeric">0</button>
                  <button class="button" id="evaluate">=</button>
                  <button class="button operator">+</button>
                  <button class="button numeric">1</button>
                  <button class="button numeric">2</button>
                  <button class="button numeric">3</button>
                  <button class="button operator">-</button>
                  <button class="button numeric">4</button>
                  <button class="button numeric">5</button>
                  <button class="button numeric">6</button>
                  <button class="button operator">ร</button>
                  <button class="button numeric">7</button>
                  <button class="button numeric">8</button>
                  <button class="button numeric">9</button>
                  <button class="button operator">รท</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
