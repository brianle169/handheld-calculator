<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quantum Calculator</title>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
   </head>
   <body>
      <div class="body-container">
         <div class="calculator-frame" id="calculator-frame">
            <div class="display-panel" id="display-panel">
               <div id="upper-panel">100 + 100 =</div>
               <div id="lower-panel">200</div>
            </div>
            <div class="buttons-panel" id="buttons-panel">
               <div class="display-buttons" id="display-buttons">
                  <button id="clear-all">AC</button>
                  <button id="clear-input">C</button>
                  <button id="delete">Delete</button>
               </div>
               <div class="calculation-buttons" id="calculation-buttons">
                  <button class="numeric">0</button>
                  <button class="numeric">1</button>
                  <button class="numeric">2</button>
                  <button class="numeric">3</button>
                  <button class="numeric">4</button>
                  <button class="numeric">5</button>
                  <button class="numeric">6</button>
                  <button class="numeric">7</button>
                  <button class="numeric">8</button>
                  <button class="numeric">9</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
